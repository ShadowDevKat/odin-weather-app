<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="content">
      <div class="user-input">
        <form id="search-form">
          <div class="search-wrapper">
            <input
              type="text"
              placeholder="Search City"
              name="location_input"
              id="location-input"
            />
            <button type="submit" id="search-btn">
              <img src="./icons/search.svg" alt="Search" />
            </button>
          </div>
        </form>
      </div>

      <div class="info-container">
        <div class="weather-card">
          <div class="unit-toggle" data-unit="F">
            <span class="option" data-value="C">°C</span>
            <span class="option active" data-value="F">°F</span>
          </div>
          <div class="header">
            <img
              class="weather-icon"
              src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
            />
            <div class="condition">Mostly Sunny</div>
          </div>
          <div class="location">Guangzhou, China</div>
          <div class="temperature">70<sup>&deg;F</sup></div>
          <div class="details">
            <div class="feel">Feels Like: 74<sup>&deg;F</sup></div>
            <div class="wind">Wind: 5 MPH</div>
            <div class="humidity">Humidity: 20%</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
